<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Tracker - บันทึกการเติมน้ำมันรถยนต์</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Fuel Tracker</h1>
        <form id="fuelForm">
            <label for="date">วันที่:</label>
            <input type="date" id="date" required>

            <label for="liters">จำนวนลิตร:</label>
            <input type="number" id="liters" step="0.01" required>

            <label for="pricePerLiter">ราคาต่อลิตร (บาท):</label>
            <input type="number" id="pricePerLiter" step="0.01" required>

            <label for="totalPrice">ราคารวม (บาท):</label>
            <input type="number" id="totalPrice" readonly>

            <label for="fuelType">ประเภทน้ำมัน:</label>
            <select id="fuelType" required>
                <option value="เบนซิน">เบนซิน</option>
                <option value="ดีเซล">ดีเซล</option>
                <option value="แก๊สโซฮอล์">แก๊สโซฮอล์</option>
            </select>

            <label for="station">สถานีเติมน้ำมัน:</label>
            <input type="text" id="station" required>

            <button type="submit">บันทึก</button>
        </form>

        <div class="history">
            <h2>ประวัติการเติมน้ำมัน</h2>
            <ul id="historyList"></ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
